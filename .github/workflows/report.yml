name: Deploy Grocery App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  # =========================
  # 1. ANALYSE DU PROJET
  # =========================
  analyse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Analyse README
        run: |
          echo "Projet détecté : Grocery Delivery Application"
          echo "Frontend: React"
          echo "Backend: Node + Express"
          echo "Database: MongoDB"
          echo "Auth: JWT"

  # =========================
  # 2. FRONTEND
  # =========================
  frontend:
    runs-on: ubuntu-latest
    needs: analyse

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Installer frontend
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build || echo "Pas de build script"

  # =========================
  # 3. BACKEND
  # =========================
  backend:
    runs-on: ubuntu-latest
    needs: analyse

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Installer Backend
        run: |
          cd Backend
          npm install

      - name: Vérifier serveur
        run: |
          cd Backend
          npm run server || echo "Serveur non lancé (normal en CI)"

  # =========================
  # 4. ADMIN
  # =========================
  admin:
    runs-on: ubuntu-latest
    needs: analyse

    steps:
      - uses: actions/checkout@v4

      - name: Installer admin
        run: |
          cd admin
          npm install

      - name: Build admin
        run: |
          cd admin
          npm run build || echo "Pas de build"

  # =========================
  # 5. CONFIG ENV + DB
  # =========================
  config:
    runs-on: ubuntu-latest
    needs: [frontend, backend, admin]

    steps:
      - uses: actions/checkout@v4

      - name: Vérifier .env
        run: |
          if [ -f Backend/.env ]; then
            echo ".env existe"
          else
            echo "⚠️ .env manquant (à configurer en prod)"
          fi

      - name: Vérifier MongoDB
        run: |
          echo "MongoDB requis pour ce projet"

  # =========================
  # 6. DEPLOIEMENT FRONTEND
  # =========================
    # =========================
  # 6. DEPLOIEMENT FRONTEND (VERCEL)
  # =========================
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: config

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Installer Vercel CLI
        run: npm install -g vercel

      - name: Aller dans le frontend
        run: cd frontend

      - name: Pull config Vercel
        run: |
          cd frontend
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Build projet
        run: |
          cd frontend
          vercel build --prod --token=$VERCEL_TOKEN

      - name: Deploy sur Vercel
        run: |
          cd frontend
          vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
