name: Deploy Grocery App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  # =========================
  # 1. ANALYSE DU PROJET
  # =========================
  analyse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Analyse README
        run: |
          echo "Projet détecté : Grocery Delivery Application"
          echo "Frontend: Vite + React"
          echo "Backend: Node + Express"
          echo "Admin: React + Vite"
          echo "Database: MongoDB"
          echo "Auth: JWT"

  # =========================
  # 2. FRONTEND
  # =========================
  frontend:
    runs-on: ubuntu-latest
    needs: analyse
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Installer Frontend
        run: |
          cd frontend
          npm install
      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build
      - name: Check dist folder
        run: |
          if [ -d "frontend/dist" ]; then
            echo "✅ dist exists"
          else
            echo "❌ dist missing! Build failed?"
            exit 1
          fi


  # =========================
  # 3. BACKEND
  # =========================
  backend:
    runs-on: ubuntu-latest
    needs: analyse
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Installer Backend
        run: |
          cd Backend
          npm install
      - name: Vérifier .env
        run: |
          if [ -f Backend/.env ]; then
            echo ".env existe"
          else
            echo "⚠️ .env manquant, configurer en prod"
          fi

  # =========================
  # 4. ADMIN
  # =========================
  admin:
    runs-on: ubuntu-latest
    needs: analyse
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Installer Admin
        run: |
          cd admin
          npm install
      - name: Build Admin
        run: |
          cd admin
          npm run build || echo "Pas de build requis"

  # =========================
  # 5. DEPLOIEMENT FRONTEND SUR VERCEL
  # =========================
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: [frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Installer Vercel CLI
        run: npm install -g vercel
      - name: Deploy Frontend
        working-directory: frontend
        run: |
          vercel deploy --prod --yes --token ${{ secrets.VERCEL_TOKEN }}

  # =========================
  # 6. DEPLOIEMENT ADMIN SUR VERCEL (optionnel)
  # =========================
  deploy-admin:
    runs-on: ubuntu-latest
    needs: [admin]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Installer Vercel CLI
        run: npm install -g vercel
      - name: Deploy Admin
        working-directory: admin
        run: |
          vercel deploy --prod --yes --token ${{ secrets.VERCEL_TOKEN }}

